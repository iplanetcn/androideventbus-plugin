buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

group 'cn.tft.teamandroid.jetplugins'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName 'android-eventbus-plugin'
    version '2018.2.2'
    type 'IC'
//    localPath '/Applications/Android Studio.app'
    alternativeIdePath '/Applications/Android Studio.app'
}

patchPluginXml {
    changeNotes """
    <ul>
      <li>从 <code>EventBus.post(Message, TAG)</code> 到 <code>@Subscribe</code></li>
      <li>从 <code>@Subscribe</code> 到 <code>EventBus.post(Message, TAG)</code></li>
    </ul>"""
}